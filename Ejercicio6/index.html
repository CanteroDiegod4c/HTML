<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <section>

        <h2>Formulario de registro </h2>
        <form method="post" enctype="text/plain" action="">
            
            
            <label for="nombre">Nombre del usuario <br>
                <input type="name" id="nombre" name="nombre">
            </label><br>

            <label for="">Contraseña <br>
                <input type="password" id="contraseña">
            </label><br>

            <label for="email">Email <br>
                <input type="email" if="email">
            </label><br>

            <label for="edad">Edad <br>
                <input type="number" id="edad">
            </label><br>

            <label for="FechaNac">Fecha de nacimiento <br>
                <input type="date" name="" id="FechaNac">
            </label><br>

            <label for="sexo">Sexo <br>
                <select name="sexo" id="sexo">
                    <option value="sexo">Hombre</option>
                    <option value="sexo">Mujer</option>
                    <option value="sexo">Otro</option>
                </select>
            </label><br>

            <label for="paisNac">Pais de nacimiento <br>
                <select name="paisNac" id="paisNac">
                    <option value="pais">Argentina</option>
                    <option value="pais">Venezuela</option>
                    <option value="pais">Paraguay</option>
                    <option value="pais">Otro</option>
                </select> 
            </label> <br>

            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </section>    
</body>
</html>
